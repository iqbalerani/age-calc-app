<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="input-dob">
          <div class="day">
            <label for="days">Day</label>
            <input id="days" placeholder="DD" type="number" min="0" max="99" />
          </div>
          <div class="month">
            <label for="months">Month</label>
            <input
              id="months"
              placeholder="MM"
              type="number"
              min="0"
              max="99"
            />
          </div>
          <div class="year">
            <label for="years">Year</label>
            <input
              id="years"
              type="number"
              placeholder="YYYY"
              min="0"
              max="2023"
            />
          </div>
        </div>
        <div class="button-container">
          <hr class="line" />
          <button class="circle-button" onclick="calculateAge()">
            <img
              class="icon-arrow"
              src="/assets/images/icon-arrow.svg"
              alt="calc"
            />
          </button>
        </div>
        <div class="result">
          <p id="years-result">-- <span class="result-text">years</span></p>
          <p id="months-result">-- <span class="result-text">months</span></p>
          <p id="days-result">-- <span class="result-text">days</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Iqbal Erani</a>.
      </div>
    </div>
    <script defer src="/script.js"></script>
  </body>
</html>
